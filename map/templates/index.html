<html>

<head>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
        integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10">
                <div id="mapid"></div>
            </div>
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="parkingCheck" checked>
                    <label class="form-check-label" for="parkingCheck" style="color:blue">
                        Parking
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="incendieCheck" checked>
                    <label class="form-check-label" for="incendieCheck" style="color:red">
                        Bornes incendie
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="decheterieCheck" checked>
                    <label class="form-check-label" for="decheterieCheck" style="color:green">
                        Déchèteries
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="bus_tramCheck" checked>
                    <label class="form-check-label" for="bus_tramCheck" style="color:purple">
                        Désssertes Bus & Tram
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="travauxCheck" checked>
                    <label class="form-check-label" for="travauxCheck" style="color:orange">
                        Travaux en cours
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="sanitaireCheck" checked>
                    <label class="form-check-label" for="sanitaireCheck" style="color:rgb(252, 0, 124)">
                        Sanitaires
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="veloCheck" checked>
                    <label class="form-check-label" for="veloCheck" style="color:rgba(181, 0, 252, 0.925)">
                        Stations de vélo
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
    <script src="/static/parking.js"></script>
    <script src="/static/incendie.js"></script>
    <script src="/static/decheterie.js"></script>
    <script src="/static/bus_tram.js"></script>
    <script src="/static/travaux.js"></script>
    <script src="/static/sanitaires.js"></script>
    <script src="/static/velo.js"></script>
</body>

</html>
